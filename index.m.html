        var year = getdate.getFullYear();

        var chiday = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];

            output = year + '年' + month + '月' + date + '日' + ' ' + outday + '<br>' + hour + ':' + '0' + minute;

            hour = '00';
        };

        return output;
